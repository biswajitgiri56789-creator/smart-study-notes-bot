name: Telegram Auto Question Bot

on:
  workflow_dispatch:   # চাইলে ম্যানুয়ালি Run করা যাবে
  schedule:
    # India Time (Asia/Kolkata) অনুযায়ী
    # GitHub UTC ব্যবহার করে, তাই UTC time দেওয়া হয়েছে
    - cron: "30 2 * * *"   # 08:00 AM IST
    - cron: "30 4 * * *"   # 10:00 AM IST
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "30 9 * * *"   # 03:00 PM IST
    - cron: "30 11 * * *"  # 05:00 PM IST
    - cron: "30 13 * * *"  # 07:00 PM IST
    - cron: "30 15 * * *"  # 09:00 PM IST

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Telegram Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: |
          python bot.py
